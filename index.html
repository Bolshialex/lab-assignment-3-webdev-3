<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Assignment 3</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./img/paw-296964_1920.png" alt="Large orange of a dog paw print">
        <h1>Adopt a Pet</h1>
    </header>
    <main>
        <h3>Adoption Application</h3>
        <form action="">
            <label for="name">Name:</label>
            <input id="name" type="text" required>

            <label for="email">Email:</label>
            <input id="email" type="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input id="phoneNumber" type="tel" required>

            <label for="question1">Have you adopted before?</label>
            <select name="" id="question1">
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            

            <label for="question2">How many people are living in the home?</label>
            <input id="question2" type="number" required min="0" max="100">

            <label for="question3">What type of property do you live on</label>
            <input id="question3" type="text" required>

            <label for="name"></label>
            <input id="name" type="text" required>
        </form>
    </main>
    <footer></footer>
    
</body>
</html>
